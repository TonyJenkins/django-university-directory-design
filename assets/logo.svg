<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple university logo: cheese wedge + coffee cup (SVG) -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="University logo: cheese and coffee">
  <defs>
    <linearGradient id="cupGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#E6E6E6" stop-opacity="0.95" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="16" fill="#2E8B57" />

  <!-- Cheese wedge (left) -->
  <g transform="translate(12,20)">
    <path d="M8 80 L78 12 L98 72 Z" fill="#FFD660" stroke="#E0A800" stroke-width="2" />
    <!-- holes -->
    <circle cx="40" cy="36" r="6" fill="#E0A800" />
    <circle cx="58" cy="56" r="4" fill="#E0A800" />
    <circle cx="26" cy="56" r="5" fill="#E0A800" />
  </g>

  <!-- Coffee cup (right) -->
  <g transform="translate(48,42)">
    <rect x="0" y="0" width="52" height="30" rx="6" fill="url(#cupGrad)" stroke="#CCCCCC" stroke-width="1.5" />
    <rect x="4" y="4" width="44" height="22" rx="4" fill="#6B3E26" />
    <!-- handle -->
    <path d="M54 6 C62 6 66 14 62 20 C58 26 50 26 50 20" fill="none" stroke="#CCCCCC" stroke-width="3" />
    <!-- steam -->
    <path d="M14 -8 C12 -18 18 -22 16 -30" stroke="#FFFFFF" stroke-width="1.8" fill="none" stroke-linecap="round" opacity="0.9" />
    <path d="M22 -8 C20 -16 26 -20 24 -28" stroke="#FFFFFF" stroke-width="1.4" fill="none" stroke-linecap="round" opacity="0.7" />
  </g>

  <!-- Optional initials small -->
  <text x="64" y="112" font-family="Verdana, Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">U of P</text>
</svg>
